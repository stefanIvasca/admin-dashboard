<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <nav class="sidebar">
        <div class="dashboard">
            <img src="icons/animation-outline.svg" alt="Dashboard icon">
            <p>Dashboard</p>
        </div>
        <div class="navigation">
            <div>
                <img src="icons/home.svg" alt="home icon">
                <p>Home</p>
            </div>
            <div>
                <img src="icons/account.svg" alt="profile icon">
                <p>Profile</p>
            </div>
            <div>
                <img src="icons/message.svg" alt="messages icon">
                <p>Messages</p>
            </div>
            <div>
                <img src="icons/history.svg" alt="history icon">
                <p>History</p>
            </div>
            <div>
                <img src="icons/calendar-check.svg" alt="tasks icon">
                <p>Tasks</p>
            </div>
            <div>
                <img src="icons/account-group.svg" alt="communities icon">
                <p>Communities</p>
            </div>
        </div>
        <div class="settings-and-info">
            <div>
                <img src="icons/account-cog.svg" alt="settings icon">
                <p>Settings</p>
            </div>
            <div>
                <img src="icons/face-agent.svg" alt="support icon">
                <p>Support</p>
            </div>
            <div>
                <img src="icons/account-lock.svg" alt="privacy icon">
                <p>Privacy</p>
            </div>
        </div>
    </nav>
    <header>
        <div class="search-notifications">
            <div class="search-section">
                <img alt="search icon">
                <input type="text">
            </div>
            <div class="notifications-section">
                <img src="icons/animation-outline.svg" alt="notification icon">
                <img src="icons/animation-outline.svg" alt="profile picture">
                <p>Stefan Ivasca</p>
            </div>
        </div>
        <div class="actions">
            <div>
                <img src="icons/animation-outline.svg" alt="profile picture">
                <p>Hi there,</p>
                <p>Ivasca Stefan</p>
            </div>
            <div class="buttons-section">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </header>
    <main>
        <div class="projects">
            <p>Your projects</p>
            <div class="projects-cards">
                <div>card</div>
                <div>card</div>
                <div>card</div>
                <div>card</div>
                <div>card</div>
                <div>card</div>
            </div>
        </div>
        <div>
            <p>Announcements</p>
            <div>card</div>
        </div>
        <div>
            <p>Trending</p>
            <div>card</div>
        </div>
    </main>
    </div>
</body>
</html>
